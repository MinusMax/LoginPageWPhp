<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="forgot_password.php" method="POST">
            <h1>Forgot Password</h1>

            <!-- Error message section -->
            <p id="error-message" style="color: white; font-size: 20px; display: none; text-align: center;">Incorrect Email Address</p>

            <div class="Forgot-Detail">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>

            <div class="back-to-login">
                <p>Remembered your password? <a href="login.html" target="_blank">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Check if there is an error query parameter in the URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            
            if (errorMessage) {
                // Display the error message
                document.getElementById('error-message').innerText = errorMessage;
                document.getElementById('error-message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
