<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        #password-error {
            color: white;
            display: none;
            font-size: 15px;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="register_action.php" method="POST" id="register-form">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Retype Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <p id="password-error">Passwords do not match!</p>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function (event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                event.preventDefault(); 
                const error = document.getElementById("password-error");
                error.style.display = "block"; 
            } else {
                const error = document.getElementById("password-error");
                error.style.display = "none"; 
            }
        });
    </script>
</body>
</html>
