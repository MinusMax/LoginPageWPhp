<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="user-image-container">
            <img src="user2-removebg-preview.png" alt="User" class="user-image">
        </div>
        <form action="login.php" method="POST">
            <h1>Login</h1>

            <!-- Error message section -->
            <p id="error-message" style="color: red; font-size: 14px; display: none;">Incorrect Username or Password</p>

            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="Forgot.html" target="_blank">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="registerPage.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        // Check if session error message is set (passed from PHP)
        window.onload = function() {
            <?php
                session_start();
                if (isset($_SESSION['login_error'])) {
                    echo "document.getElementById('error-message').style.display = 'block';";
                    // Clear the session error after showing it
                    unset($_SESSION['login_error']);
                }
            ?>
        };
    </script>
</body>
</html>
