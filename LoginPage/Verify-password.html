<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        #password-error {
            color: red;
            display: none;
        }
        #otp-error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="reset-action.php" method="POST" id="register-form">
            <h1>Verify Password</h1>

            <div class="input-box">
                <input type="text" name="otp" id="otp" placeholder="Enter OTP" required>
                <i class="bx bxs-key"></i>
            </div>
            <p id="otp-error">Invalid OTP!</p>

            <div class="input-box">
                <input type="password" name="New-password" id="New-password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Retype Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <p id="password-error">Passwords do not match!</p>

            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const newPassword = document.getElementById('New-password');
        const confirmPassword = document.getElementById('confirm-password');
        const otpInput = document.getElementById('otp');
        const passwordError = document.getElementById('password-error');
        const otpError = document.getElementById('otp-error');

        form.addEventListener('submit', function(event) {
            // OTP Validation (Assuming the correct OTP is stored in a session or predefined)
            const correctOtp = "123456"; // Replace with dynamic OTP check or session value

            if (newPassword.value !== confirmPassword.value) {
                event.preventDefault(); // Prevent form submission
                
                passwordError.style.display = 'block'; // Show password mismatch error
            } else if (otpInput.value !== correctOtp) {
                event.preventDefault(); // Prevent form submission

                otpError.style.display = 'block'; // Show OTP error
            } else {
                passwordError.style.display = 'none'; // Hide password error
                otpError.style.display = 'none'; // Hide OTP error
                
                // Redirect to the login page after successful password reset
                window.location.href = "login.html";  // Change 'login.html' to the actual login page URL if different
            }
        });

        // Optional: Clear the error messages if the user changes the input
        newPassword.addEventListener('input', function() {
            passwordError.style.display = 'none';
        });

        confirmPassword.addEventListener('input', function() {
            passwordError.style.display = 'none';
        });

        otpInput.addEventListener('input', function() {
            otpError.style.display = 'none';
        });
    </script>
</body>
</html>
